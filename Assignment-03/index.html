<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration From</title>
  </head>
  <body>
    <div id="box">
      <h1>Registration From</h1>
      <form action="/Assignment-03/thanku.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br />
        <br />

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" />
        <label for="gender">Other</label>
        <br />
        <br />
        <label for="hobbies">Hobbies:</label>
        <br />
        <input type="checkbox" name="hobbies" id="hobbies" />
        <label for="hobbies">Reading</label>
        <br />
        <input type="checkbox" name="hobbies" id="hobbies" />
        <label for="hobbies">Traveling</label>
        <br />
        <input type="checkbox" name="hobbies" id="hobbies" />
        <label for="hobbies">Cooking</label>
        <br />
        <input type="checkbox" name="hobbies" id="hobbies" />
        <label for="hobbies">Sports</label>
        <br />
        <br />
        <label for="city">City:</label>
        <select name="city" id="city">
          <option value="">Delhi</option>
          <option value="">Noida</option>
          <option value="">Gurugram</option>
          <option value="">Other</option>
        </select>
        <br />
        <br />

        <label for="birth">Date of Birth:</label>
        <input type="date" name="birth" id="birth" />
        <br /><br />
        <label for="phone">Phone Number:</label>
        <input type="number" name="phone" id="phone" />

        <br />
        <br />
        <label for="address">Address:</label><br />
        <textarea
          id="address"
          name="address"
          rows="4"
          cols="20"
          value
        ></textarea>

        <br />

        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
